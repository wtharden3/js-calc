<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p>0</p>
        </div>
        <div class="mainKeys">
          <div class="keyFunctions">
            <div class="key functionKey">C</div>
            <div class="key functionKey">+/-</div>
            <div class="key functionKey">%</div>
          </div>
          <div class="keyNumbers">
            <div class="key number">7</div>
            <div class="key number">8</div>
            <div class="key number">9</div>
            <div class="key number">4</div>
            <div class="key number">5</div>
            <div class="key number">6</div>
            <div class="key number">1</div>
            <div class="key number">2</div>
            <div class="key number">3</div>
          </div>
          <div class="zeroDecimalContainer">
            <div class="key number">0</div>
            <div class="key number">.</div>
          </div>
          <div class="sideKeys">
            <div class="key operatorKey">/</div>
            <div class="key operatorKey">x</div>
            <div class="key operatorKey">-</div>
            <div class="key operatorKey">+</div>
            <div class="key operatorKey">=</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
